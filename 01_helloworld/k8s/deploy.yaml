apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-rest-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-rest-server
  template:
    metadata:
      labels:
        app: go-rest-server
    spec:
      containers:
      - name: go-rest-server
        image: go-rest-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: go-rest-server
spec:
  selector:
    app: go-rest-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30001
  type: NodePort
